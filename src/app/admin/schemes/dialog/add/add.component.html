<div class="container mat-dialog-title">
  <div class="bglabel">
      <h5> ADD SCHEME </h5>                        
  </div>
  <br>
  <div mat-dialog-content>
    <form            
      fxLayout='column' 
      fxLayoutAlign="center center" 
      fxLayoutGap="10px"
      #f1="ngForm" (ngSubmit)="onSubmit(f1)">
        <mat-form-field>
          <mat-select placeholder="category Name" ngModel name="categoryName" required (change)='onChange($event)'>
            <mat-option>--</mat-option>
            <mat-option *ngFor='let categoryName of categoryNames' [value]='categoryName' 
            >
              {{categoryName}}
            </mat-option>
          </mat-select>            
        </mat-form-field>
    
        <mat-form-field>
          <mat-select placeholder="Sub category Name" ngModel name="subCategoryName" required [disabled]='isSubCategoryEmpty'>
            <mat-option>--</mat-option>
            <mat-option *ngFor='let subCategoryName of subCategoryNames' [value]='subCategoryName'>
              {{ subCategoryName }}
            </mat-option>
          </mat-select>            
        </mat-form-field>
          
    
        <mat-form-field>                               
          <input matInput placeholder="Type Scheme Name ..." ngModel name="schemeName" 
           list="schemeNames" required (blur)="fillSchemeDetails($event)">                               
          <datalist id="schemeNames">
            <option *ngFor="let scheme of schemes" [value]="scheme">
              {{ scheme }}
            </option>
          </datalist>         
        </mat-form-field>

        <mat-form-field>                               
          <input type='text' matInput placeholder="Scheme Code" [(ngModel)]="code" name="schemeCode" readonly>                               
        </mat-form-field>
    
        <mat-form-field>
          <mat-select placeholder="Scheme type" required ngModel name="schemeType">
            <mat-option>--</mat-option>
            <mat-option *ngFor='let schemeType of schemeTypes' [value]='schemeType.value'>
              {{ schemeType.value }}
            </mat-option>
          </mat-select>            
        </mat-form-field>
    
        <mat-form-field>          
          <input type='number' matInput placeholder="Scheme NAV" [(ngModel)]="NAV" name="schemeNAV" readonly>
          <mat-hint align="start"><strong>Showing Today's NAV. Don't change this</strong></mat-hint>
        </mat-form-field>
       
        <mat-form-field>
          <input type='number' matInput placeholder="1 year Return (%)" [(ngModel)]="oneyrRet" name="oneYrRet" readonly>
        </mat-form-field>

        <mat-form-field>
          <input type='number' matInput placeholder="3 year Return (%)" [(ngModel)]="threeyrRet" name="threeYrRet" readonly>
        </mat-form-field>

        <mat-form-field>
          <input type='number' matInput placeholder="5 year Return (%)" [(ngModel)]="fiveyrRet" readonly  name="fiveYrRet" readonly>
        </mat-form-field>
        
        <div mat-dialog-actions style="float:right">
            <button type="submit" 
              class="btn btn-round btn-success"                    
              [disabled]="f1.invalid"
              
            >
              <i class="material-icons">add</i> C R E A T E 
            </button> 
        </div>
      
    </form>
  </div> 
</div>
